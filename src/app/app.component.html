<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
          <li 
            *ngFor="let employee of employeeArray"
            class="list-group-item list-group-item-action"
            (click)="openForEdit(employee)"
            [class.active]="employee == selectedEmployee"
            >
            
            <span class="badge badge-secondary">{{employee.id}}</span> {{employee.name}} - {{employee.country}}

          </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a new employee
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert A Country" class="form-control">
            </div>
            <button class="btn btn-primary mt-2" (click)="addOrEdit()">
              Submit
            </button>
            <button *ngIf="selectedEmployee.id !==0"
            class="btn btn-danger mt-2" 
            (click)="delete()">
             Delete

            </button>
           
          </div>
        </div>
      </div>
    </div>
